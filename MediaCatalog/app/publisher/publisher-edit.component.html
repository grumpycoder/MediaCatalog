
<form name="publisherForm" novalidate>

    <div class="modal-body">
        <fieldset>
            <legend>Publisher</legend>
            <div class="form-group">
                <label class="control-label">Name</label>
                <input type="text" class="form-control" ng-model="$ctrl.publisher.name" />
            </div>
            <div class="form-group">
                <label class="control-label">Website</label>
                <input type="text" class="form-control" ng-model="$ctrl.publisher.websiteUrl" />
            </div>
            <div class="form-group">
                <label class="control-label">Email</label>
                <input type="text" class="form-control" ng-model="$ctrl.publisher.email" />
            </div>
        </fieldset>

    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$ctrl.cancel()">
            Cancel
        </button>
        <button class="btn btn-primary" ng-click="$ctrl.save()">
            Save
        </button>
    </div>
</form>


<form name="form" novalidate>
    <div class="modal-header">
        <h3 class="modal-title">{{$ctrl.title}}</h3>
    </div>
    <div class="modal-body">
        <fieldset>
           
            <div class="form-group">
                <div class="row">
                    <label class="col-sm-2 control-label">Firstname</label>
                    <div class="col-sm-4">
                        <input type="text" ng-model="$ctrl.staff.firstname" class="form-control" placeholder="Firstname" autofocus />
                    </div>

                    <label class="col-sm-2 control-label">Lastname</label>
                    <div class="col-sm-4">
                        <input type="text" ng-model="$ctrl.staff.lastname" class="form-control" placeholder="Lastname" />
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <label class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-4">
                        <input type="text" ng-model="$ctrl.staff.email" class="form-control" placeholder="Email" />
                    </div>

                    <label class="col-sm-2 control-label">Role</label>
                    <div class="col-sm-4">
                        <input type="text" ng-model="$ctrl.staff.role" class="form-control" placeholder="Role" />
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
    <div class="modal-footer">

        <button class="btn btn-default" ng-click="$ctrl.cancel()">
            Cancel
        </button>
        <button class="btn btn-primary" ng-click="$ctrl.save()">
            Save
        </button>
    </div>
</form>



<form name="mediaForm" novalidate>

    <div class="modal-body">
        <div class="form-group">
            <label class="control-label">Title</label>
            <input type="text" class="form-control" ng-model="$ctrl.media.title" />
        </div>
        <div class="form-group">
            <label class="control-label">Summary</label>
            <textarea class="form-control" ng-model="$ctrl.media.summary"></textarea>
        </div>
        <div class="form-group">
            <label class="control-label">ISBN</label>
            <input type="text" class="form-control" ng-model="$ctrl.media.isbn" />
        </div>
        
    </div>

    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$ctrl.cancel()">
            Cancel
        </button>
        <button class="btn btn-primary" ng-click="$ctrl.save()">
            Save
        </button>
    </div>
</form>


<div st-table="$ctrl.model" st-pipe="$ctrl.search">
    <div>
        <h3 class="modal-title">{{$ctrl.title}}</h3>
        <small>({{$ctrl.searchModel.filteredCount}} / {{$ctrl.searchModel.totalCount}}) Total Records</small>
        <span class="pull-right">
            <small>Page {{$ctrl.searchModel.page}} of {{$ctrl.searchModel.totalPages}}</small>
        </span>
    </div>
    <span>
        <button class="btn btn-primary" st-submit-search>
            <i class="fa fa-search"></i> Search
        </button>

        <button class="btn btn-default" st-reset-search ng-model="$ctrl.searchModel">
            <i class="fa fa-undo"></i> Clear
        </button>
    </span>

    <span class="pull-right">
        <span>
            <button class="btn btn-default" ng-click="$ctrl.create()">
                <i class="fa fa-plus"></i> New
            </button>
        </span>
    </span>


    <table class="table table-bordered table-responsive table-hover">
        <thead>
            <tr>
                <th st-sort="title">Title</th>
                <th st-sort="isbn">ISBN</th>
                <th st-sort="publisher">Publisher</th>
                <th></th>
            </tr>
            <tr>
                <td><input type="text" ng-model="$ctrl.searchModel.title" class="form-control" placeholder="Title" /></td>
                <td><input type="text" ng-model="$ctrl.searchModel.isbn" class="form-control" placeholder="ISBN" /></td>
                <td><input type="text" ng-model="$ctrl.searchModel.publisher" class="form-control" placeholder="Publisher Name" /></td>
                <td></td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in $ctrl.products">
                <td ng-click="$ctrl.showDetails(item.id)">
                    <a>{{item.title}}</a> 
                </td>
                <td>{{item.isbn}}</td>
                <td>{{item.company}}</td>
                <td class="text-nowrap">
                    <a ng-click="$ctrl.edit(item)">Edit</a> |
                    <a ng-click="$ctrl.delete(item)">Delete</a>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">
                    <span uib-pagination total-items="$ctrl.searchModel.filteredCount"
                          ng-model="$ctrl.searchModel.page"
                          max-size="5"
                          items-per-page="$ctrl.searchModel.pageSize"
                          class="pagination-sm"
                          boundary-link-numbers="true"
                          ng-change="$ctrl.paged()"
                          rotate="false">
                    </span>
                </td>
            </tr>
        </tfoot>
    </table>



</div>

<style>
    input[type="checkbox"] {
        display: none;
    }

    input[type="checkbox"] + .btn-group > label span {
        width: 20px;
    }

    input[type="checkbox"] + .btn-group > label span:first-child {
        display: none;
    }
    input[type="checkbox"] + .btn-group > label span:last-child {
        display: inline-block;   
    }

    input[type="checkbox"]:checked + .btn-group > label span:first-child {
        display: inline-block;
    }
    input[type="checkbox"]:checked + .btn-group > label span:last-child {
        display: none;   
    }
</style>
<form name="productForm" novalidate>

    <div class="modal-body">
        <fieldset>
            <legend>{{$ctrl.title}}</legend>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="control-label">Title</label>
                        <input type="text" class="form-control" ng-model="$ctrl.product.title" autofocus />
                    </div>
                </div>
            </div>
           
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">Author</label>
                        <input type="text" class="form-control" ng-model="$ctrl.product.author" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">

                        <label class="control-label">Received</label>
                        <div class="input-group">
                            <input type="text" class="form-control"
                                   uib-datepicker-popup="MM/dd/yyyy"
                                   datepicker-options="$ctrl.dateOptions"
                                   date-input="$ctrl.dateFormat"
                                   ng-model="$ctrl.product.receiptDate"
                                   is-open="receiptDate.opened"
                                   ng-required="true"
                                   close-text="Close"/>
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="receiptDate.opened = !receiptDate.opened"><i class="fa fa-calendar"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
          
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">Library of Congress Control Number</label>
                        <input type="text" class="form-control" ng-model="$ctrl.product.lccn" autofocus />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">ISBN</label>
                        <input type="text" class="form-control" ng-model="$ctrl.product.isbn" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="control-label">Summary</label>
                        <textarea class="form-control" ng-model="$ctrl.product.summary"></textarea>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">Collection Status</label>
                        <select ng-model="$ctrl.product.permanentStatus" class="form-control">
                            <option ng-value="false">Review Copy</option>
                            <option ng-value="true">Permanent Collection</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">Category</label>
                        <select ng-model="$ctrl.product.category" class="form-control">
                            <option value="">None</option>
                            <option value="Elementary School">Elementary School</option>
                            <option value="Middle School">Middle School</option>
                            <option value="High School">High School</option>
                            <option value="Professional Development">Professional Development</option>
                        </select>
                    </div>
                </div>
            </div>

                                        </label>

                        </div>
                    </p>
                </div>
            </div>-->
        </fieldset>

        <fieldset>

            <legend>Publisher</legend>
            <div class="form-group">
                <publisher-select id=$ctrl.product.publisherId></publisher-select>
            </div>
        </fieldset>

    </div>

    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$ctrl.cancel()">
            Cancel
        </button>
        <button class="btn btn-primary" ng-click="$ctrl.save()">
            Save
        </button>
    </div>

</form>
